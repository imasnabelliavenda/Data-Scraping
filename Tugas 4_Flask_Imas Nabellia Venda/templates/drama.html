<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Manga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .drama-item {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .drama-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .drama-item h4 {
            font-size: 1.25rem;
            margin-top: 10px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 0 5px;
            max-height: 300px;
        }
        .container-fluid {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Drama China</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Daftar Drama</h1>
        <div class="row">
            {% for drama in drama %}
                <div class="col-md-4">
                    <div class="drama-item">
                        <div class="image-gallery">
                            {% for img_url in drama.img_urls %}
                                <img src="{{ img_url }}" alt="Image" class="img-fluid">
                            {% endfor %}
                        </div>
                        <h4>{{ drama.title }}</h4>
                        <a href="{{ drama.link_url }}" target="_blank" class="btn btn-primary">Klik disini!</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
